<body>

<main class="main-login">

                </div>
                <div class="block-login-right">
                    <div class="block-login-right-title">Вход в аккаунт</div>
                    <div class="block-login-right-log">
                        <input type="text" placeholder="Логин">
                    </div>
                    <div class="block-login-right-pass">
                        <input type="password" placeholder="Пароль">
                    </div>
                    <div class="block-login-right-button">
                        <button>Войти</button>
                    </div>
                    <div class="block-login-right-forgot">
                        <a href="#">Нет аккаунта? Зарегистрироваться</a>
                    </div>
