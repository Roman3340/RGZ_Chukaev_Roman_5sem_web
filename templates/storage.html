{% extends "base.html" %}


{#основной контент: #}
{% block main %}
<div class="container">
    <h1 class="main-title">Товары</h1>
        <div class="main-items">
            {% include 'items-fragment.html' %}
        </div>
        <div class="download-more">
            <button title="Загрузить ещё" id="load_more" class="load_more">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.924 13.617A1 1 0 0 0 19 13h-3V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v10H5a1 1 0 0 0-.707 1.707l7 7a1 1 0 0 0 1.414 0l7-7a1 1 0 0 0 .217-1.09zM12 19.586 7.414 15H9a1 1 0 0 0 1-1V4h4v10a1 1 0 0 0 1 1h1.586z" style="fill:#1c1b1e" data-name="Down"/></svg>
            </button>
            <p>Загрузить ещё</p>
        </div>

</div>

<div class="overlay"></div>

<div class="new-item">
    <button title="Добавить новый товар">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" style="enable-background:new 0 0 128 128" xml:space="preserve"><path style="fill:#303030" d="M128 63.954c0 2.006-.797 3.821-2.136 5.127-1.308 1.337-3.125 2.133-5.166 2.133H71.302v49.356c0 4.012-3.284 7.292-7.302 7.292-2.009 0-3.827-.828-5.166-2.134-1.308-1.337-2.136-3.152-2.136-5.159V71.214H7.302c-4.05 0-7.302-3.248-7.302-7.26 0-2.006.797-3.853 2.136-5.159a7.279 7.279 0 0 1 5.166-2.134h49.395V7.306c0-4.012 3.284-7.26 7.302-7.26 2.009 0 3.827.828 5.166 2.133a7.238 7.238 0 0 1 2.136 5.127v49.356h49.395A7.276 7.276 0 0 1 128 63.954z"/></svg>
    </button>
</div>

<div class="make-invoice">
    <button title="Создать накладную">Создать накладную</button>
</div>

<div>
    <form class="new-item-popup"> 
        <p class="popup-title">Добавить товар</p>
        <label for="name">Наименование</label>
        <input type="text" name="name" required>
        <label for="articol">Артикул</label>
        <input type="text" name="articol" required minlength="8" maxlength="8" pattern="4\d{7}" title="Артикул должен состоять из 8 цифр и начинаться с 4">
        <label for="quantity">Количество</label>
        <input type="number" name="quantity" min="1" required>
        <label for="photo">Фотография</label>
        <input type="file" name="photo" accept=".png" required>
        <button class="popup-button">Добавить</button>
        <button class="cross-popup" id="cross-popup" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="30" height="30" style="shape-rendering:geometricPrecision;text-rendering:geometricPrecision;image-rendering:optimizeQuality;fill-rule:evenodd;clip-rule:evenodd" viewBox="0 0 6.827 6.827"><defs><style>.str1{stroke:#fafafa;stroke-width:.213335;stroke-linecap:round;stroke-linejoin:round}.fil0{fill:none}</style></defs><g id="Layer_x0020_1"><g id="_436668208"><circle id="_436668496" class="fil0" cx="3.413" cy="3.413" r="2.453" style="stroke:#fafafa;stroke-width:.213335"/><path id="_436668520" class="fil0 str1" d="M4.64 2.187 2.187 4.64"/><path id="_436668568" class="fil0 str1" d="M4.64 4.64 2.187 2.187"/></g></g><path class="fil0" d="M0 0h6.827v6.827H0z"/></svg>
        </button>
    </form>
      
</div>
{% endblock %}
